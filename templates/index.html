<!DOCTYPE html>
<html>
  <head>
    <title>To Do List Application</title>
	<script>
	function confirm_clear() {
		var r = confirm("This clears your current list.  Are you sure?")
		if (r == true) {
			document.location.href = "/clear";
			} 
		}
	</script>
  </head>

  <body>
    <h2>To Do Items:</h2>
	<table name="listtable" border="1">
	<tr>
	<th>Task</th><th>E-mail</th><th>Priority</th><th>ID</th>
	</tr>
	{% for item in todolist %}
	<tr>
	<td>{{item[0]}}</td><td>{{item[1]}}</td><td>{{item[2]}}</td><td><a href="/delete?delete_id={{item[3]}}">Delete</a></td>
	</tr>
	{% endfor %}
	</table>
<div><h2>Add an Item to the To Do List:</h2>
<form action="/submit" method="post">
  <div name="email">E-Mail:<input type="text" name="email"></input></div>
  <div name="priority">Priority:<select name="priority">
  <option value="Low">Low</option>
  <option value="Med">Medium</option>
  <option vlaue="High">High</option>
  </select></div>
  <div name="task">Task:<textarea name="task"></textarea><br></div>
  <input type="submit" value="Add To Do Item"></input><br>
</form>
<noscript><div><a href="/clear"><button type="button">Clear List</button></a></div></noscript>
<button type="button" onclick="confirm_clear()">Clear List</button></div>
<div><a href="/save">Save List</a></div>
  </body>
</html>
